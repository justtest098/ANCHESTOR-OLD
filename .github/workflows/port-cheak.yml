name: Port Check

on:
  workflow_dispatch:  # Allows manual trigger

jobs:
  check-port:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Start Application
        run: |
          nohup python3 -m http.server 8000 &  # Example: start server on port 8000
          sleep 5  # Wait for the server to start

      - name: Check if port 8000 is listening
        run: |
          if lsof -i :8000; then
            echo "Port 8000 is open."
          else
            echo "Port 8000 is not open." >&2
            exit 1
          fi
          
